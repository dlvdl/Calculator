<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/style.css">
        <title>Enchainted calculator</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="calculatorbody">
                <div class="output">
                    <div class="previous_operand"></div>
                    <div class="current_operand"></div>  
                </div>
                <button class="data_all_clear span-2">AC</button>
                <button class="data_delete ">DEL</button>
                <button class="data_operation">รท</button>
                <button class="data_number">1</button>
                <button class="data_number">2</button>
                <button class="data_number">3</button>
                <button class="data_operation">*</button>
                <button class="data_number">4</button>
                <button class="data_number">5</button>
                <button class="data_number">6</button>
                <button class="data_operation">+</button>
                <button class="data_number">7</button>
                <button class="data_number">8</button>
                <button class="data_number">9</button>
                <button class="data_operation">-</button>
                <button class="data_number">.</button>
                <button class="data_number">0</button>
                <button class="data_equals span-2">=</button>
            </div>
        </div>
        <script src="src/scrit.js"></script>
    </body>
</html>
